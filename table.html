<div class="py-5 container-fluid">
    <div class="row">
        <div class="col-md-12">
            <a ng-href="{{goBackUrl}}" class="btn btn-dark btn-sm mb-2">Go back</a>
            <div class="card shadow-5 border-1 rounded bg-white">
                <div class="card-header text-center bg-white">
                    <h4>Dynamic Table with Form</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="text-danger" ng-if="error != undefined">{{error}}</span>
                            <form>
                                <div class="form-group mt-2">
                                    <label for="name">Full Name:</label>
                                    <input type="text" name="name" id="name" ng-model="name" class="form-control" />
                                </div>
                                <div class="form-group mt-2">
                                    <label for="email">Email address:</label>
                                    <input type="text" name="email" id="email" ng-model="email" class="form-control" />
                                </div>
                                <div class="form-group mt-2">
                                    <label for="phone">Phone Number:</label>
                                    <input type="text" name="phone" id="phone" ng-model="phone" class="form-control" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger mt-2" ng-click="resetForm()">Reset</button>
                                    <span class="mx-5"></span>
                                    <button class="btn btn-primary mt-2" ng-click="submitForm()">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <table class="table table-bordered w-100 table-sm">
                                <thead class="bg-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="list in listTable">
                                        <td>{{$index+1}}</td>
                                        <td>{{list.name}}</td>
                                        <td>{{list.email}}</td>
                                        <td>{{list.phone}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>
</div>
