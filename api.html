<div class="py-5 container-fluid">
    <div class="row">
        <div class="col-md-12">
            <a ng-href="{{goBackUrl}}" class="btn btn-dark btn-sm mb-2">Go back</a>
            <div class="card shadow-5 border-1 rounded bg-white">
                <div class="card-header text-center bg-white">
                    <h4>Get IFSC details through IFSC API (REST API)</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="text-danger" ng-if="inputError != undefined">{{inputError}}</span>
                            <form>
                                <div class="form-group mt-2">
                                    <label for="ifsc">IFSC Code:</label>
                                    <input type="text" name="ifsc" id="ifsc" ng-model="ifsc" class="form-control" />
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger mt-2" ng-click="resetForm()">Reset</button>
                                    <span class="mx-5"></span>
                                    <button class="btn btn-primary mt-2" ng-click="submitForm()">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-7 offset-md-1">
                            <table class="table table-bordered w-100 table-sm">
                                <thead class="bg-light">
                                    <tr>
                                        <th>Bank</th>
                                        <th>Branch</th>
                                        <th>Address</th>
                                        <th>District</th>
                                        <th>State</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-if="listApi">
                                        <td>{{listApi.BANK}}</td>
                                        <td>{{listApi.BRANCH}}</td>
                                        <td>{{listApi.ADDRESS}}</td>
                                        <td>{{listApi.DISTRICT}}</td>
                                        <td>{{listApi.STATE}}</td>
                                    </tr>
                                    <tr ng-if="error">
                                        <td colspan="10" class="text-center">{{error}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>
</div>
